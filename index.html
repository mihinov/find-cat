<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/tone/0.8.0/Tone.min.js'></script>
</head>
<body>
	<div class="bg"></div>
	<img class="cat" src="cat.png" unselectable='on'>
	<div class="start">Начать игру</div>
	<div class="result">Кликнуто: <span>0</span> из <span class="maxClickCount">?</span> раз</div>
	<!-- <div class="hint">Подсказка</div> -->
	<div class="overlay">
		Вы выиграли!
		<span>Начать заново ?</span>
	</div>
	<div class="start__menu">
		<div class="start__menu-text__block">
			<span>Выберите уровень сложности и попробуйте найти найти кота на игровом поле за определенное количество попыток</span>
		</div>
		<div class="master lvl"><span>Мастер - 5 попыток</span></div>
		<div class="middle lvl"><span>Средний - 10 попыток</span></div>
		<div class="loser lvl"><span>Лузер - 20 попыток</span></div>
	</div>
	<div class="looz">
		Вы проиграли!
		<span>Чтобы начать заново, кликните в любом месте экрана</span>
	</div>
	<script src="script.js"></script>
</body>
</html>
